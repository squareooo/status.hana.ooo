extend type Query {
  "블록"
  blocks(input: BlocksInput!): Blocks!
}

input BlocksInput {
  after: ID
  before: ID
  first: Int
  last: Int
}

type Block {
  id: ID!
  testId: ID!
  userId: ID!
  markdown: String!
}

type BlockEdge {
  cursor: ID!
  node: Block!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: ID
  endCursor: ID
}

type Blocks {
  totalCount: Int
  edges: [BlockEdge]
  pageInfo: PageInfo!
}
